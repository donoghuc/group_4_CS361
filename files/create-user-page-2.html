<!DOCTYPE html>
<html>
<head>
<link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
</head>
<body>

<div class="login-page">
  <div class="form">
    <h1 class="well">U.N.H.C.R. Registration Form</h1>
	<div class="row">
				<form>
              		<li>
							<input type="text" placeholder="Username" name="field1" class="form-control field-style" required>
					<li>				
						<li>
							<input type="password" name="field2" placeholder="Password" pattern="[A-Za-z0-9]+" id="password" maxlength="6" class="form-control field-style" oninput="form.password_confirm.pattern = escapeRegExp(this.value)"required>	
							</li><li><label class="form-control"> (letters and numbers only, no punctuation or special characters)</label>
						   </li>
						<li><input type="password_confirm" name="field2" placeholder="ReEnter Password" pattern="[A-Za-z0-9]+" pattern="" title="Fields must match" maxlength="6" class="form-control field-style " required></li>	
						<script>
							function escapeRegExp(str) {
									return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
							}
					</script>
					<button type="button" href="login-page.html" class="btn btn-lg btn-info">Submit</button>				
				</form> 
				</div>
	</div>
</div> 
</body>
</html>
